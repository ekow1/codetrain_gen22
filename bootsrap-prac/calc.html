<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="neumorphism.css">
    <title>Boostrap | Basic Layout</title>
</head>
<body style="background: lightgrey;">
  <main class="container p-4 d-flex justify-content-center    ">
    <table class="table table-borderless table-r w-50 element-7  table-lg table-md rounded  " style="margin-top: 25%; background-color: lightgrey;">
      <thead class="text-right  font-weight-bold h2 bg-secondary  text-light">
        <tr class="font-weight-bold ">
          <th colspan="4" class="p-3 rounded-top ">0</th>  
        </tr>
      </thead>
      <tbody class="text-center  h3 font-weight-bold  element-8">
        <tr  class=" border-bottom border-secondary">
         
          <td class="w-25 border-right border-secondary ">AC</td>
          <td class="w-25 border-right border-secondary">+/-</td>
          <td class="w-25 font-weight-bold">%</td>
          <td class="w-25 orange t-head">&#247; </td>
        </tr>
        <tr class=" border-bottom   border-secondary  " >
          <td class=" border-right  border-secondary ">7</td>
          <td  class=" border-right  border-secondary ">8</td>
          <td>9</td>
          <td class="orange t-head">x</td>
        </tr>
        
        <tr class=" border-bottom border-secondary " >
          <td class=" border-right  border-secondary " >4</td>
          <td class=" border-right  border-secondary "  >5</td>
          <td>6</td>
          <td class="orange t-head " >-</td>
        </tr>
        
        <tr class=" border-bottom  border-secondary " >
          <td class=" border-right  border-secondary " >1</td>
          <td class=" border-right  border-secondary " >2</td>
          <td>3</td>
          <td class="orange t-head" >+</td>
        </tr>
        <tr >
         
          <td colspan="2" class=" border-right  border-secondary  ">0</td>
          <td class="rounded-bottom">.</td>
          <td class="orange rounded-bottom t-head  " >=</td>
        </tr>
      </tbody>
    </table>
  </main>

  

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap/js/jquery.min.js"></script>
</body>
</html>
