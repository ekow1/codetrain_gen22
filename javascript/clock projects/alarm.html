<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Digital | Alarm Clock</title>
</head>
<body>

    <section class="container">

        <div class="clock"></div>
        <input  onchange=" setAlarmTime(this.value) "   name="alarmTime"   type="datetime-local" class="alarm" >
        <div class="controls">
            <button onclick="setAlarm()"  class="btn set-alarm">Set Alarm</button>
            <button onclick='snooze()'   class="btn clear-alarm">Snooze</button>
            <button onclick='cancelAlarm()'   class="btn cancel-alarm">Cancel Alarm</button>
            
        </div>


    </section>
    






    <script src="alarm.js"></script>
</body>
</html>
